    <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">Results</h1>

    <br>

    <div class="row text-center text-lg-left">
        {% for image_name in image_names %}
            <div class="col-lg-3 col-md-4 col-6">

                    <img class="img-fluid img-thumbnail" src=" {{ url_for('send_image', filename=image_name) }}" alt="">

            </div>
        {% endfor %}
    </div>


{% endblock %}
